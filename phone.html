<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <h1 class="text-center">Welcome to my phone hunter</h1>
    </header>
    <main>
        <section>
            <div class="mb-3 w-25 m-auto d-flex">
                <input id="input-field" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="search here">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>

        <section class="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div class="mt-5 text-center d-none" id="no-phone">
                <h2 class="text-warning">No phone found, please search again</h2>
            </div>
            <div id="show-all" class="text-center mt-5 d-none">
                <button id="btn-show-all" class="btn btn-primary">show all</button>
            </div>
        </section>

        <section class="d-none" id="loader">
            <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailsModa" tabindex="-1" aria-labelledby="phoneDetailsModaLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailsModaLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./js/phone.js"></script>
</body>

</html>
